<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Formular</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./main.js"></script>
</head>
<body onload="loadLocalStorageContent()">
    <div class="container">
        <div class="popup-background" style="display: none" id="popup">
            <div class="popup">
                <h1 class="mb-3">Edit Event</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="eventName">Interpret</label>
                            <input placeholder="Interpret" type="text" id="editInterpret" class="form-control">
                        </div>
                        <div class="col">
                            <label for="eventDate">Price</label>
                            <input placeholder="0.00" type="number" id="editPrice" class="form-control">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col" id="dateSorter">
                            <label for="eventDate">Date and Time</label>
                            <input type="datetime-local" id="editEventDate" class="form-control">
                        </div>
                    </div>
                    <button onclick="editFromList()" id="eventBtn" type="button" id="submit" class="btn btn-primary">Edit Event</button>
                    <button onclick="closePopup()" id="eventBtn" type="button" id="submit" class="btn btn-secondary">Close</button>
                </form>
            </div>
        </div>
        <h1 class="mt-5 mb-3">Event Formular</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="eventName">Interpret</label>
                    <input placeholder="Interpret" type="text" id="interpret" class="form-control">
                </div>
                <div class="col">
                    <label for="eventDate">Price</label>
                    <input placeholder="0.00" type="number" id="price" class="form-control">
                </div>
            </div>
            <div class="row my-4">
                <div class="col" id="dateSorter">
                    <label for="eventDate">Date and Time</label>
                    <input id="dateAndTime" type="datetime-local" id="eventDate" class="form-control">
                </div>
            </div>
            <button onclick="formValidator()" id="eventBtn" type="button" id="submit" class="btn btn-primary">Enter Event</button>
        </form>

        <h2 class="mt-5 mb-3">Event Table</h2>
        <button class="btn btn-primary my-2" onclick="sortByDate()">Sort by Date</button>
        <table>
            <th>Interpret</th>
            <th>Price</th>
            <th>Date and Time</th>
            <th>Actions</th>
            <tbody id="eventTable">
            </tbody>
        </table>
    </div>
</body>
</html>
